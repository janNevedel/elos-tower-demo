- hosts: localhost
  connection: local
  gather_facts: False

  tasks:
    - name: Provision DB instance
      ec2:
        key_name: KNF-shared-key
        group: mmb-demo
        instance_type: t2.micro
        image: ami-7c491f05
        wait: true
        exact_count: 1
        count_tag:
          Name: "{{ hostgroup_base_name }}_db"
        instance_tags:
          Name: "{{ hostgroup_base_name }}_db"
          hostgroup: "{{ hostgroup_base_name }}_db"
        region: eu-west-1
        vpc_subnet_id: subnet-35739343
      register: "dbvms"

    - name: Provision web instances
      ec2:
        key_name: KNF-shared-key
        group: mmb-demo
        instance_type: t2.micro
        image: ami-7c491f05
        wait: true
        exact_count: 2
        count_tag:
          Name: "{{ hostgroup_base_name }}_web"
        instance_tags:
          Name: "{{ hostgroup_base_name }}_web"
          hostgroup: "{{ hostgroup_base_name }}_web"
        region: eu-west-1
        vpc_subnet_id: subnet-35739343
        user_data: |
                   #!/bin/bash
                   echo "{{ item.private_ip }}" > /etc/elos-demo.conf
      with_items: "{{ dbvms.instances }}"
