- hosts: localhost
  connection: local
  gather_facts: False

  vars:
    host-group: test-20180725095832

  tasks:
    - name: Provision web instances
      ec2:
        key_name: KNF-shared-key
        group: mmb-demo
        instance_type: t2.micro
        image: ami-7c491f05
        wait: true
        exact_count: 2
        count_tag:
          Name: Demo-web
        instance_tags:
          Name: Demo-web
        region: eu-west-1
      tags:
        - provision
      register: web-vms

